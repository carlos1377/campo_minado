<!DOCTYPE html>
<html>
  <head>
    <title>Campo Minado</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <header class="topo">
    <h1>Bem vindo ao Campo Minado!</h1>
  </header>
  <body>
    <section class="card">
      <div class="card-itens">
        <div class="card-elementos">X:</div>
        <input class="input-X" id="inputX" type="number" value="" max="50" />
      </div>
      <div class="card-itens">
        <div class="card-elementos">Y:</div>
        <input class="input-Y" id="inputY" type="number" value="" max="50" />
      </div>
      <div class="card-itens">
        <div class="card-elementos">Bombas:</div>
        <input class="input-bombas" id="inputBombs" type="number" value="" />
      </div>
      <button class="btn-criarGame" id="inputCriarGame" type="submit">
        Criar jogo
      </button>
    </section>

    <canvas id="jogo"> </canvas>
    <script type="text/javascript" src="game.js"></script>
  </body>

  <footer></footer>
</html>
